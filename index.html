<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@BDbangla-111 1k Special</title>
  <style>
    /* Minecraft-inspired styles */
    body {
      font-family: 'Press Start 2P', monospace;
      background: #1a1a1a url('https://i.imgur.com/1q7x4yW.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2em;
      color: #00ff00; /* green Minecraft-style */
      margin-bottom: 40px;
      text-shadow: 2px 2px #000;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 14px;
      font-family: monospace;
      background: #333;
      color: #fff;
      border: 3px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    button:hover {
      background: #00ff00;
      color: #000;
    }

    input[type="text"] {
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      margin: 20px 0;
      border: 3px solid #00ff00;
      border-radius: 5px;
      width: 250px;
      text-align: center;
    }

    .menu, .fansList {
      display: none;
      margin-top: 30px;
    }

    .fansList ul {
      list-style: none;
      padding: 0;
    }

    .fansList li {
      background: #222;
      border: 2px solid #00ff00;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Welcome to @BDbangla-111 1k Special Website</h1>

  <div class="menu">
    <input type="text" id="fanName" placeholder="Enter fan name">
    <br>
    <button id="btnAdd">Ender Name</button>
    <button id="btnSubmit">Submit</button>
    <button id="btnView">See Fans Name</button>
  </div>

  <div class="fansList">
    <h2>Saved Fan Names</h2>
    <ul id="nameList"></ul>
    <button id="btnBack">Back</button>
  </div>

  <script>
    const menu = document.querySelector('.menu');
    const fanInput = document.getElementById('fanName');
    const btnAdd = document.getElementById('btnAdd');
    const btnSubmit = document.getElementById('btnSubmit');
    const btnView = document.getElementById('btnView');
    const fansListDiv = document.querySelector('.fansList');
    const nameList = document.getElementById('nameList');
    const btnBack = document.getElementById('btnBack');

    let fans = [];

    // Show main menu after 2 seconds
    setTimeout(() => {
      menu.style.display = 'block';
    }, 2000);

    // Add name to list
    btnAdd.addEventListener('click', () => {
      const name = fanInput.value.trim();
      if (name) {
        fans.push(name);
        alert(`Added fan name: ${name}`);
        fanInput.value = '';
      } else {
        alert('Enter a name first!');
      }
    });

    // Submit names to localStorage
    btnSubmit.addEventListener('click', () => {
      if (fans.length === 0) {
        alert('No names to submit!');
        return;
      }
      localStorage.setItem('fans', JSON.stringify(fans));
      alert('Names submitted successfully!');
    });

    // View saved names
    btnView.addEventListener('click', () => {
      menu.style.display = 'none';
      fansListDiv.style.display = 'block';
      const savedFans = JSON.parse(localStorage.getItem('fans')) || [];
      nameList.innerHTML = '';
      savedFans.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        nameList.appendChild(li);
      });
    });

    // Back button to menu
    btnBack.addEventListener('click', () => {
      fansListDiv.style.display = 'none';
      menu.style.display = 'block';
    });
  </script>

</body>
</html>
